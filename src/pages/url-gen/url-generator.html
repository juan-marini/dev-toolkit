<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de URLs | DevKit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../../styles/main.css">
  <link rel="stylesheet" href="./url-style.css">
</head>
<body>
  <aside class="sidebar">
    <div class="logo">DevKit</div>
    <nav class="nav">
      <a href="/index.html"><i class="nav-icon fas fa-home"></i></a>
      <a href="/src/pages/code-gen/snippets.html"><i class="nav-icon fas fa-code active" data-tool="snippets"></i></a>
      <a href="#"><i class="nav-icon fas fa-exchange-alt" data-tool="converter"></i></a>
      <i class="nav-icon fas fa-link" data-tool="urls"></i>
      <a href="/src/pages/api-tester/api-tester.html"><i class="nav-icon fas fa-plug" data-tool="apis"></i></a>
    </nav>
  </aside>

  <main class="main">
    <section class="url-generator-section">
      <h2>Gerador de URLs</h2>
      <div class="url-tool">
        <input type="text" id="url-input" placeholder="Digite ou cole sua URL aqui">
        <div class="url-actions">
          <button id="shorten-btn"><i class="fas fa-compress"></i> Encurtar</button>
          <button id="encode-btn"><i class="fas fa-lock"></i> Encode</button>
          <button id="decode-btn"><i class="fas fa-unlock"></i> Decode</button>
        </div>
        <input type="text" id="url-output" placeholder="Resultado" readonly>
        <div class="url-info">Clique no resultado para copiar</div>
      </div>
      <a href="/index.html" class="card-btn" style="margin-top:32px;">Voltar</a>
    </section>
  </main>

  <!-- Substitua o script inline pelo arquivo compilado -->
  <script src="URLGenerator.js"></script>
</body>
</html>
